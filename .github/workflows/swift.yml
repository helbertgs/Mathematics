name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Force xcode 12.5.1
      run: sudo xcode-select -switch /Applications/Xcode_12.5.1.app
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
