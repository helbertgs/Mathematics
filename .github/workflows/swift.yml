name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Xcode Porject
      run: sudo swift package generate-xcodeproj
    - name: Build
      run: sudo swift build -v
    - name: Run tests
      run: sudo swift test -v
